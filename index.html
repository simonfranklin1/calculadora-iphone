<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/simon-logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <script src="js/script.js" defer></script>
</head>
<body>
   <main>
    <div id="resultado">
        <p>0</p>
    </div>
    <div id="calculadora">
        <div id="numeros-outros">
            <button class="outros apagar">AC</button>
            <button class="outros negativo">+/-</button>
            <button class="outros porcentagem" value="/">%</button>
            <button class="numeros" value="7">7</button>
            <button class="numeros" value="8">8</button>
            <button class="numeros" value="9">9</button>
            <button class="numeros" value="4">4</button>
            <button class="numeros" value="5">5</button>
            <button class="numeros" value="6">6</button>
            <button class="numeros" value="1">1</button>
            <button class="numeros" value="2">2</button>
            <button class="numeros" value="3">3</button>
            <button class="numeros" value="0">0</button>
            <button class="numeros" value=".">,</button>
        </div>
        <div id="operadores">
            <button class="operador">รท</button>
            <button class="operador">x</button>
            <button class="operador">-</button>
            <button class="operador">+</button>
            <button class="finalizar">=</button>
        </div>
        
    </div>
   </main>
</body>
</html>
